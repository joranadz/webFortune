{% extends 'basis.html' %}

{% block content %}
<h1>Amuletai jusu geriasniam gyvenimui</h1>
<div class="row">
    {% for product in products %}
    <div class="col">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{product.img}}" class="card-img" alt="...">
                    <button type="button" class="btn btn-dark">Uzsakyti</button>
                    <button type="button" class="btn btn-dark">pasizymeti</button>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">eur {{product.price}}</p>
                        <p class="card-text"><small class="text-muted">{{product.info}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
